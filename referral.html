<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./referral.css" />

    />

  <body>
    <div class="menu"></div>
    <div class="container">
      <div class="header">
        <h1>header here</h1>
      </div>
      <h2 class="header_main">Referral Dashboard</h2>
      <div class="dashboard">
        <div class="totalReward">
          <div class="content">
            <h3 class="widget_header">Total Rewards Earned</h3>
            <p
              style="
                font-size: 12px;
                color: #858585;
                font-weight: bold;
                margin-top: 10px;
                margin-bottom: 10px;
              "
            >
              Filter
            </p>
            <div class="filter">
              <div class="date_selector">
                <div class="calendar">
                  <label for="start">Start date:</label>

                  <input
                    type="date"
                    id="start"
                    name="trip-start"
                    value="2018-07-22"
                    min="2018-01-01"
                    max="2018-12-31"
                  />
                </div>
                <div class="calendar">
                  <label for="start">Start date:</label>

                  <input
                    type="date"
                    id="start"
                    name="trip-start"
                    value="2018-07-22"
                    min="2018-01-01"
                    max="2018-12-31"
                  />
                </div>
              </div>

              <button type="button " class="filter_button">Filter</button>
            </div>
            <div class="reward" >
                <div class="total-earned">
                   
                    <p class="legend ">  <i class="fa fa-circle dot earned" aria-hidden="true"></i>Total Rewards Earned</p>
                    <h3 class="amount earned">$100,000</h3>
                </div>
                <div class="total-paid">
                    <p class="legend"><i class="fa fa-circle dot paid" aria-hidden="true"></i>Total Rewards Paid</p>
                    <h3 class="amount paid">$100,000</h3>
                </div>
            </div>
          </div>
          <div class="graph">
              <img src="./Group 749.png" alt="">
          </div>
        </div>
      </div>
    </div>
